<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilt NFT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ====================== -->
  <!-- ===  round shapes  === -->
  <!-- ====================== -->
  <!-- need to fix bugs -->
  <div class="gallery-container">
    <ul class="gallery">
      <li><img src="./images/09955.png" alt="nft image" /></li>
      <li><img src="./images/09956.png" alt="nft image" /></li>
      <li><img src="./images/09957.png" alt="nft image" /></li>
      <li><img src="./images/09958.png" alt="nft image" /></li>
      <li><img src="./images/09959.png" alt="nft image" /></li>
      <li><img src="./images/09960.png" alt="nft image" /></li>
      <li><img src="./images/09961.png" alt="nft image" /></li>
      <li><img src="./images/09962.png" alt="nft image" /></li>
      <li><img src="./images/09963.png" alt="nft image" /></li>
    </ul>
  </div>
  <div  id="lightbox-overlay">
    <img id="full-image" data-tilt  data-tilt-glare data-tilt-max-glare="0.8"
    src=""
    alt="A bigger nft image in lightbox"
    >    
  </div>
  <script src="script.js"></script>
  <script src="vanilla-tilt.js"></script>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll("li"), {
        max: 25,
        speed: 500,
        glare: true,
        "max-glare": 1,
      });

  
    </script>
</body>
</html>
